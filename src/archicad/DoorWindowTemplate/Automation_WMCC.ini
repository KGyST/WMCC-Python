[General]
Version = 100
Manufacturer = BimObject
ProjectName = WMCC AC18_Opening
SvnFolder = $(IniLocation)
SvnLibFolder = $(SvnProjectFolder)/library
BuiltInImages_Generic = $(SvnFolder)/_IMAGES_GENERIC_
BuiltInImages_Project = $(SvnProjectFolder)/library_images
WorkDir = $(BuildDir)/$(ProjectName)
ExtraAdditionalLib = $(SvnProjectFolder)/library_additional
Comment = Content Automatization project DoorWindow template, from AC18 DW Template and Reynaers files.
Keywords = Door;Template;Window;WMCC
Authors = JG;KGYS;PI;SZL


[Reverse]
Version = 18
UnHide = false
Destination = $(WorkingDir)/reverse/src
ImagesFolder = $(WorkingDir)/reverse/img
ExtraFolder = $(WorkingDir)/reverse/chk
UseExtra = false
BackImg = false
EmbedUIs = false
EmbedMats = false
WriteDependency = false


[Build]
CurrentBuild = 3
BuildOrder = Debug;Testing;Release;Check


[Build_Debug]
Name = Debug
AcVer = 18
CompressLevel = 0
Destination = $(WorkingDir)/debug
AddComment = false
CommentFile = $(SvnProjectFolder)/library_dependency/ScriptComment.txt
OutputType = 0
OutputPath = $(WorkingDir)/debug/$(ProjectName)-$(Lang)
HideSript = false
License = 1
UsePassword = false
Password = 
UseExtra = false
EmbedUIs = false
EmbedMats = false
WriteDependency = false
EmbedMacros = false


